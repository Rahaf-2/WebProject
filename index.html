<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Slider Registration & Login</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">

        <div class ="form-container register-container">
            <form action="#">
                <h1>register here</h1>
                <input type ="text" placeholder="Name">
                <input type ="email" placeholder="email">
                <input type ="password" placeholder="password">
                <button>register</button>
                <span>or use your account</span>
                <div class="social-container ">
                    <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                    <a href="#" class="social"><i class="lni lni-twitter"></i></a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                    <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
 
                </div>
            </form>
        </div>



     <div class ="form-container login-container" >
        <form action="#">
            <h1>Login here</h1>
            <input type ="email" placeholder="email">
            <input type ="password" placeholder="password">
            <div class="content">
                <div class="checkbox">
                   <input type="checkbox" name="checkbox" id="checkbox" >
                   <label>Remember me</label>
                </div>
                <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button>Login</button>  
            <span>or use your account</span>
            <div class="social-container">
                <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                    <a href="#" class="social"><i class="lni lni-twitter"></i></a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                    <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>

            </div>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 class="titel">Hello <br> friends</h1>
                <p> if you have account , login here and have fun</p>
                <button class ="ghost" id ="login">login
                    <i class="lni lni-arrow-left"></i>
                </button>

            </div>
            <div class="overlay-panel overlay-right">
                <h1 class="titel">start you<br>journy now</h1>
                <p> if you dont have an account , join us and start your journey.</p>
                <button class ="ghost" id ="register">Register
                    <i class="lni lni-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
